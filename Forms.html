<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body text="pink" bgcolor="brown" align="center">
    <h1>Job Application Form</h1>
    <label for="name"> Name: </label>
    <input type="text" placeholder="Enter Your Name" id="name">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="text" placeholder="Enter Your Email" id="email">
    <br>
    <br>
    <label for="cell">Contact: </label>
    <input type="text" placeholder="Enter Your Contact" value="+91" maxlength="13" id="cell">
    <br>
    <br>
    <label for="pass">Password: </label>
    <input type="password" placeholder="Enter Your Password" maxlength="8" id="pass">
    <br>
    <br>
    <label for="date">Date Of Birth: </label>
    <input type="datetime-local" id="date">
    <br>
    <br>
    Skills
    <input type="range">
</body>

</html>
