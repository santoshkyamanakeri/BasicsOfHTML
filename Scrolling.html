<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--using bgcolor attribute-->
    <marquee bgcolor="red">BGCOLOR ATTRIBUTE</marquee>
    <!--Height and width attribute(pixel(px))-->
    <marquee height="100px" width="100px">HEIGHT AND WIDTH PIXEL</marquee>
    <!--Height and width attribute percentage(%)-->
    <marquee height="25%" width="25%">HEIGHT AND WIDTH PERCENTAGE</marquee>
    <!--direction attribute (left and right)-->
    <marquee direction="left">DIRECTION LEFT</marquee>
    <marquee direction="right">DIRECTION RIGHT</marquee>
    <marquee direction="up">DIRECTION UP</marquee>
    <marquee direction="down">DIRECTION DOWN</marquee>
    <!--using behavior attribute (default and alternate)-->
    <marquee>BEHAVIOUR</marquee>
    <marquee behavior="alternate">BEHAVIOUR ALTERNATE</marquee>
    <!--Scroll amount attribute(scroll amount and scroll delay)-->
    <marquee scroll amount="5">SCROLL AMOUNT</marquee>
    <marquee scroll delay="5">SCROLL DELAY</marquee>
    <!--Loop attribute-->
    <marquee loop="25">LOOP ATTRIBUTE</marquee>
    <!--add image for marquee tag-->
    <marquee><img src="Images/band.jpg"></marquee>
</body>

</html>
