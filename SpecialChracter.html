<!--Special characters (big, small, bold, italic, strike, underline, emphasise, strong, subscript, superscript)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--big attribute-->
    <big>BIG ATTRIBUTE</big><br><br>
    <!--small attribute-->
    <small>SMALL ATTRIBUTE</small><br><br><br>
    <!--italic attribute-->
    <i>ITALIC ATTRIBUTE</i><br><br><br>
    <!--strike attribute-->
    <strike>STRIKE ATTRIBUTE</strike><br><br><br>
    <!--underline attribute-->
    <u>UNDERLINE ATTRIBUTE</u><br><br><br>
    <!--emphasise attribute-->
    <em>EMPHASISE ATTRIBUTE</em><br><br><br>
    <!--strong attribute-->
    <strong>STRONG ATTRIBUTE</strong><br><br><br>
    <!--subscript attribute-->
    SUBSCRIPT<sub> ATTRIBUTE</sub><br><br><br>
    <!--superscript attribute-->
    SUPERSCRIPT<sup>ATTRIBUTE</sup><br><br><br>

</body>

</html>
